<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terms and Conditions - Spotlyt Task App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="max-w-4xl mx-auto p-6">
      <header class="mb-8 text-center">
        <h1 class="text-4xl font-bold text-blue-600">Terms and Conditions</h1>
      </header>
      <section id="privacy-content" class="mb-8">
        <!-- The content from the API will be injected here -->
      </section>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("https://api.spotlyt.co.za/v1/terms")
          .then((response) => response.json())
          .then((data) => {
            if (
              data.code === 200 &&
              data.data &&
              data.data.attributes.length > 0
            ) {
              const content = data.data.attributes[0].content;
              document.getElementById("privacy-content").innerHTML = content;
            } else {
              document.getElementById("privacy-content").innerHTML =
                "<p>Failed to load privacy policy content. Please try again later.</p>";
            }
          })
          .catch((error) => {
            console.error("Error fetching privacy policy:", error);
            document.getElementById("privacy-content").innerHTML =
              "<p>Error fetching privacy policy content. Please try again later.</p>";
          });
      });
    </script>
  </body>
</html>
